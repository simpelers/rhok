#{extends 'main.html' /} #{set title:'Home' /}

<!-- Example row of columns -->
        <div class="row">
          <div class="span16">
             <table class="table">
				<thead>
					<tr>
                        <th>Time</th>
                        <th class="header headerSortUp">Incident type</th>
                        <th>Duration (Mins)</th>
                        <th class="header headerSortUp">Location</th>
                        <th>Direction</th>
                        <th>Comments</th>
                        <th></th>
					</tr>
				</thead>
				<tbody>
				#{list items:all, as:'incident'}
				<tr>
				    <td>${incident.getIncidentDate()}</td>
				    <td>${incident.incidentCategory.getName()}</td>
				
				</tr>
				#{/list}
				</tbody>
			</table>
           
            
          </div>
     
      
        </div>
